<h2>Registration Number</h2>

<div class="input">
<input class="inputTxt" type="text">
<button class="addBtn">Add</button>
</div>

<div>
    <br>
    <br>
    <b>Filter by Town</b>
    <input type="radio" name="suburb" value="CF">Kraaifontein
    <input type="radio" name="suburb" value="CY"> Bellville
	<input type="radio" name="suburb" value="CL">Stellenboch
    <input type="radio" name="suburb" value="CA"> Cape Town
    <input type="radio" name="suburb" value=""><b>Show All Towns</b> 

    <label for="town">Select Town</label>
    <select name="town" id="town" >
        <option value="kraai">Kraaifontein</option>
        <option value="blv">Bellville</option>
        <option value="stellies">Stellenboch</option>
        <option value="cpt">Cape Town</option>
    </select>
</div>
